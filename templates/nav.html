<script>
		const message = {{script_to_run|tojson}}

</script>

<nav class="bg-white border-gray-200 dark:bg-gray-900 ">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <!-- <img src="{{url_for('static',filename='images/download.png')}}" class="h-18" alt="Flowbite Logo" /> -->
          <span><i><h1 class="text-2xl ">Hobbist's</h1></i></span>
        </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 ml-10 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 mt-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Dashboard</a>
          </li>
          <script>
            function addint(username,interest){
              document.getElementById('username').value = {{username|tojson}};
              interest = document.getElementById('interest').value; 

              if(interest.length!=0){
                document.getElementById('formInterest').submit()
              }
            }
          </script>
          <li>
            <form action="/addInterest" method="POST" id="formInterest">      
              <input type="text" style="display: none;"  name="username" id="username">      
              <input type="text" id="interest" name ="interest" class="bg-gray-50 border mt-1 mb-1 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="New Interest" required />
            </form>
            
          </li>
          <li>          
            <button onclick="addint()" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-1 mb-1">add interest</button>
          </li>
          
          <button id="dropdownUserAvatarButton" data-dropdown-toggle="dropdownAvatar" class="mt-1 mb-1 h-8 w-8 flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" type="button">
            <span class="sr-only">Open user menu</span>
            <img class="w-8 h-8  rounded-full" src="../static/images/{{assigned_image}}" alt="user photo">
          </button>
          
          <!-- Dropdown menu -->
          <div id="dropdownAvatar" class=" z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
            <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
              <div>{{username}}</div>
              <div class="font-medium truncate">{{email}}</div>
            </div>
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownUserAvatarButton">
              
            </ul>
            <div class="py-2">
              
              <a href="/signout/{{username}}" onclick="" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
            </div>
            <div class="py-2">
              <script>
            function clear_cookie(){
              const cookies = document.cookie.split(";");

              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i];
                  const eqPos = cookie.indexOf("=");
                  const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                  document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
              }
            }
          </script>
          <a href="/signout/{{username}}" onclick="clear_cookie()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out and clear cookies</a>
        </ul>
        </div>
    </div>
    
          </li>
        </ul>
      </div>
    </div>
  </nav>
