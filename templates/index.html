{% extends 'nav.html' %}

<link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
<script src="{{url_for('static',filename='flowbite.min.js')}}"></script>

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
    
<body id="FullBody">

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mx-4 mt-8">

{% for datum in data %}
  <div class="bg-card text-card-foreground rounded-lg shadow-lg overflow-hidden">
    <img src={{ images[data.index(datum)] }} alt="Card Image" class="w-full h-48 object-cover" />
    <div class="p-4">
      <h2 class="text-lg font-bold mb-2">{{datum[0]}}</h2>
      <p class="text-sm text-muted-foreground mb-4">Card Description goes here. It can be a long description to test the responsiveness.</p>
      <script>
			function bring_interest(){
				key = {{ key|tojson }}
				interest = {{datum[0]|tojson}}
				const data_recerived_from_server_api=fetch('http://127.0.0.1:5000'+'/'+{{ key|tojson }}+'/'+{{datum[0]|tojson}}, {
                method: 'GET',
                headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                }
            })
			.then(response => response.json())
   			.then(response =>  document.getElementById('FullBody').innerHTML = JSON.stringify(response['returned']).replace('href=\\','href=')) // console.log(JSON.stringify(response))

			//  window.location.assign('http://127.0.0.1:5000'+'/'+{{ key|tojson }}+'/'+{{datum[0]|tojson}})
			// alert('/'+key+'/'+interest)
			} 
	  </script>
	  <button onclick='bring_interest()' class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/80">Explore</button>
      <script>
        function remove_this(interestes){
            username = {{username|tojson}};

            fetch('/deleteInterest', {
                method: 'POST',
                headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({username: username, interest: interestes })
            });
			setTimeout(()=>{
				location.reload()
			},1500);
        }
      </script>
      <button onclick='remove_this({{datum[0]|tojson}})' class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/80">Remove</button>

    </div>
  </div>
  {% endfor %}
</div>
</body>
 {% endblock %}
