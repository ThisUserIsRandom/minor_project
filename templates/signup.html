<link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
<script src="{{url_for('static',filename='flowbite.min.js')}}"></script>


<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>

<script>
    function validateform(){
		const user = document.getElementById("username").value
		const email = document.getElementById("email").value 
		const passoword = document.getElementById("password").value
		const OpenAI = document.getElementById("OpenAI").value

		if(user.length!=0 && passoword.length!=0 && email.length!=0 && OpenAI.length!=0 && '@' in email){
			setCookie(user,passoword,90);
			document.getElementById("formToSubmit").submit()
		} else{
			alert("enter correct details! ")
		}
	}			
				
</script>

  </head>
  <body>

	<script>
		const message = {{script_to_run|tojson}}
		if(message!=''){alert(message)}
	</script>

    <div  class="flex justify-center items-center h-screen bg-background dark:bg-primary-foreground dark:text-primary-foreground">
  <form enctype=multipart/form-data method="POST" class="bg-card p-8 rounded-lg shadow-lg" style="max-width: 400px;" id="formToSubmit" action="/signup">
    <h2 class="text-2xl font-bold text-primary mb-4">Sign Up</h2>
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-primary">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        class="w-full px-3 py-2 mt-1 text-input border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-primary">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        class="w-full px-3 py-2 mt-1 text-input border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary"
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-primary">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        class="w-full px-3 py-2 mt-1 text-input border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary"
      />
    </div>

	<div class="mb-4">
		<label for="username" class="block text-sm font-medium text-primary">Gemini api key </label>
		<input
		  type="text"
		  id="OpenAI"
		  name="OpenAI"
		  placeholder="Enter your Gemini api key "
		  class="w-full px-3 py-2 mt-1 text-input border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary"
		/>
	  </div>

    <!-- dropping file images -->
	<div class="flex items-center justify-center w-full">
		<label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500">
			<div class="flex flex-col items-center justify-center pt-5 pb-6">
				<svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
				</svg>
				<p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
				<p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
			</div>
			<input id="dropzone-file" type="file" class="hidden" name="filey"/>
		</label>
	</div> 

	<a href="/login">Already have an account? </a>
    <button onclick="validateform()" class="w-full bg-primary text-primary-foreground py-2 rounded-md hover:bg-primary/80 transition duration-300 mt-5">Sign Up</button>
  </form>
</div>



  </body>
</html>
